         
<div class="oj-web-applayout-max-width oj-web-applayout-content  ">
    <div class="oj-flex oj-row">


        <nav class="container"> 

            <a href="#" class="buttons rateFloat" title="Rate Buddy " id="abc"><i class="zmdi zmdi-star floatIcons"></i></a>

            <a href="#" class="buttons feedBackFloat" title=" Send Feedback "><i class="zmdi zmdi-comment-text-alt floatIcons"></i></a>

            <a href="#" class="buttons" title="Send Request"><i class="zmdi zmdi-plus-1 floatIcons"></i></a>

            <a class="buttons btn1"  href="#" > <i class="zmdi zmdi-plus floatingIcons"></i> </a>

        </nav>

    </div>
</div>
<!--Rate buddy using floating button modal(popUp)-->
<div id="dialogWrapper">
    <div style="display:none" id="modalDialog3"  title="Rate Buddy"
         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide'}">
        <div class="oj-dialog-body">

            <div class="searchArea">

                <form id="form1">

                    <label for="combobox"></label>
                    <ul id="browsers" style="display: none">
                        <!-- ko foreach: browsers -->
                        <li data-bind="attr: {'oj-data-value': value}">
                            <span class="imgSearch">  <img data-bind="attr: {'src': searchPic}" class="searchImage" /> </span>
                            <span data-bind="text: label" class="autoName"></span>
                        </li>
                        <!-- /ko -->   
                    </ul>
                    <input id="combobox2"
                           data-bind="ojComponent: {component: 'ojCombobox',
                            placeholder:'search',
                              list: 'browsers',
                              value: value,
                              rootAttributes: {style:'max-width:20em'}}"/>
                </form>

            </div>

            <div class="area">
                <div class="areaContent">
                    <textarea id="text-area" class="textArea2" aria-label="ojTextArea component no visible label"
                              data-bind="ojComponent: {component: 'ojTextArea', 
                                     value: desc, 
                                     placeholder: 'Type your reason here..'}"></textarea>
                    <div class="oj-xl-12 oj-lg-12 oj-md-12 oj-sm-12 oj-flex-item oj-margin-horizontal errorText" data-bind="text:textError"></div>
                    <div class="oj-xl-12 oj-lg-12 oj-md-12 oj-sm-12 oj-flex-item oj-margin-horizontal errorText" ></div>
                </div>
                <div class="imgArea1">
                    <div class="pos-relative">
                        <img class="modalImage" src="css/images/green-button.png" alt=""/>
                        <div class="mText1">
                            +1
                        </div>
                    </div>
                </div>
                <div>

                </div>
            </div>
            <button class="modal-submit3" data-bind="click: floatModal" > Submit </button>

        </div>
    </div>
</div>    


<!--feedaback modal in floating button-->
<div id="dialogWrapper12">

         data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide'}">
        <div class="oj-dialog-body">
            <div class="searchArea">
                <label for="combobox"></label>
                <ul id="browsers" style="display: none">

                    <li data-bind="attr: {'oj-data-value': value}">
                        <img data-bind="attr: {'src': searchPic}" width="25" />
                        <span data-bind="text: label"></span>
                    </li>
                    <!-- /ko -->   
                </ul>
                <input id="combobox2"
                       data-bind="ojComponent: {component: 'ojCombobox',
                            placeholder:'search',
                              list: 'browsers',
                              value: value,     
                              rootAttributes: {style:'max-width:20em'}}"/>
            </div>
            <div class="area">
                <div class="areaContent">
                    <textarea id="text-area" class="textArea2" aria-label="ojTextArea component no visible label"
                              data-bind="ojComponent: {component: 'ojTextArea', 
                                     value: desc, 
                                     placeholder: 'Type your feedback here..'}"></textarea>
                    <div class="oj-xl-12 oj-lg-12 oj-md-12 oj-sm-12 oj-flex-item oj-margin-horizontal errorText" data-bind="text:textError"></div>

                </div>
            </div>
            <button class="modal-submit1" data-bind="click: feedbackModal" > Submit </button>
        </div>
    </div>
</div>
