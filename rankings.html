<html>
    <head>
        <title id='parakhtitle'></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta id="meta" name="google-signin-client_id" content="">
        <link rel="icon" id="favicon" type="image/jpg" href="" />
        <script src="js/libs/customLib/mainPageJs.js" type="text/javascript"></script>
        <link href="css/libs/oj/v2.1.0/alta/oj-alta-min.css" rel="stylesheet" type="text/css"/>
        <link href="css/custom.css" rel="stylesheet" type="text/css"/>
        <link href="css/common.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
        <script>
            // parakh user data web service url: http://dev.parakh.com/parakh-new/v1/index.php/getUserByEmail/shiva.shirbhate@infobeans.com;
            //global variables
            var teamMemberId = -10;
            var name = "";
            function person(email, name, pic) {
                this.email = email;
                this.name = name;
                this.pic = pic;
                return this;
            }
            var email = "";
            var profilePic = "https://lh6.googleusercontent.com/-131yApYhswk/AAAAAAAAAAI/AAAAAAAAAAA/APaXHhTuxvV1aILgUzpbSL_d6_GGpn1BXw/s96-c/photo.jpg";
            function onSignIn(googleUser) {
                setTimeout(function () {
                    var profile = googleUser.getBasicProfile();
                    email = profile.getEmail();
                    profilePic = profile.getImageUrl();
                    name = profile.getName();
                    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                }, 500);
                var profile = googleUser.getBasicProfile();
                email = profile.getEmail();
                profilePic = profile.getImageUrl();
                name = profile.getName();
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.

            }
        </script>
    </head>
    <body class="background">
        <header>
            <div data-bind="ojModule:{name: 'header',params: new person(email,name,profilePic)}"></div>
        </header>
        <section>
            <!--            <div data-bind="ojModule:{name: 'giveRatings'}"></div>-->
            <div data-bind="ojModule:{name: 'topRanks',params: new person(email,name,profilePic)}"></div>
<!--            <div data-bind="ojModule:{name: 'ratings'}"></div>-->
            <!--<div data-bind="ojModule:{name: 'viewModel',params: new person(email,name,profilePic)}"></div>-->

        </section>
        <div data-bind="ojModule: {name:'floating', params: new person(email, name,profilePic)}"></div>
        <footer>
            <div class="footer" data-bind="ojModule:{name:'footer'}"></div>
        </footer>
        <div class="g-signin2" style="display: none" data-onsuccess="onSignIn"></div>
        <script src="https://apis.google.com/js/platform.js" async defer></script>  
        <script src="js/libs/require/require.js" data-main="js/main"></script>
    </body>
</html>
